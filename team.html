<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto Condensed', sans-serif;
      background: #000;
      color: white;
    }

    .navbar {
      position: absolute;
      top: 31px;
      left: 28.9px;
      width: 1453.19px;
      height: 91px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      background-color: #000;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(90deg, #F56F08, #1738DA);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      width: 290px;
      height: 91px;
      align-content: center;
      margin-left: 20px;
    }

    .nav-links {
      display: flex;
      gap: 10px;
      margin-right: 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      width: 116.61px;
      height: 31px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #F56F08;
    }

    .banner-container {
      position: relative;
      width: 100%;
      max-width: 1514px;
      height: 737px;
      overflow: hidden;
      margin: 0 auto;
    }

    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .banner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
    }

    .banner-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .banner-content p {
      font-size: 24px;
      margin-block: 10px;
    }

    .banner-content h2 {
      font-size: 98px;
      font-weight: 900;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ffffff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    </style>
</head>
<body>
    <div class="navbar">
    <div class="logo"><a href="landing.html">Shivam Electricians</a></div>
    <div class="nav-links">
      <a href="landing.html">Home</a>
      <a href="aboutus.html">About us</a>
      <a href="services.html">Services</a>
      <a href="#">Projects</a>
      <a class="active" href="#">Team</a>
      <a href="#">Book a Visit</a>
    </div>
  </div>

  <div class="banner-container">
    <img src="project banner.png" class="banner-image" alt="Banner" />
    <div class="banner-overlay"></div>
    <div class="banner-content">
      <h2>Team</h2>
      <p>Our team consists of skilled and licensed electricians<br> committed to delivering top-notch service with professionalism,<br> safety, and attention to detail.
      </p>
    </div>
  </div>
</body>
</html>
